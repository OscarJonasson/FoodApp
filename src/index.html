<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>witFit</title>
  </head>
  <body>
    <main class="container">
      <section class="inputs__container">
        <form>
          <h2>Add Food</h2>
          <div class="inputs__foodname input">
            <label for="foodname">Food Name:</label>
            <select class="foodname" name="foodname" id="foodname">
              <option selected="selected">Select Food</option>
              <option>Pizza</option>
              <option>Pasta</option>
              <option>Burger</option>
              <option>Soup</option>
              <option>Salad</option>
              <option>Apple</option>
              <option>Peach</option>
              <option>Cider</option>
              <option>Beer</option>
            </select>
          </div>
          <div class="inputs__carbs input">
            <label for="carbs">Carbs:</label>
            <input type="number" id="carbs" placeholder="0g" />
          </div>
          <div class="inputs__protein input">
            <label for="protein">Protein:</label>
            <input type="number" id="protein" placeholder="0g" />
          </div>
          <div class="inputs__fat input">
            <label for="fat">Fat:</label>
            <input type="number" id="fat" placeholder="0g" />
          </div>
          <button type="submit" id="add">Add</button>
        </form>
      </section>
      <section class="charts__container">
        <h2>Stats</h2>
        <canvas id="myChart" width="260" height="100"></canvas>
      </section>
      <section class="outputs__container">
        <h2>Log</h2>
        <div class="outputs__total">
          <p>Total Calories Logged: <span id="totalCal"></span></p>
        </div>
        <div class="cards"></div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
